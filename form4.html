<!DOCTYPE html>
<html>
<head>

<body>
	<div class="container p-2">
   <form>
	<div class="section">

	<div class="form-group row">

		<div class="col-md-6">
			<label for="name">First name</label>

		</div>

		<div class="form-group">
		<div class="col-md-12">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="abc@gmail.com" name="email">
     </div>
    
    <div class="form-group">
    	<div class="col-md-12">
      <label for="mob">Mobile</label>
      <input type="number" class="form-control" id="pwd1" placeholder="">
    </div>

	</div>
	 <div class="form-group">

      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="">

     <div class="form-group">
    	<div class="col-md-12">
      <label for="mob">Mobile</label>
      <input type="text" class="form-control" id="pwd1" placeholder="">
    </div>

<div class="form-row">

      <select id="inputCity" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Pincode</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Shipping address is the same as my billing address
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Save this information
      </label>
    </div>
  </div>
  <div class="section3">
  	<h5>Payment</h5>
  </div>

  	<div class="form-check">
  <input class="form-check-input" type="radio" name="card" id="card" value="Credit card">
  <label class="form-check-label" for="card">Credit card</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="card" id="card1" value="Debit card">
<label class="form-check-label" for="card1"> Debit card</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="card" id="card2" value="Net banking">
<label class="form-check-label" for="card2"> Net banking</label>
</div>

<div class="form-group row">

		<div class="col-md-6">
			<label for="name">Name on card</label>
			<input type="text" class="form-control" id="name" placeholder="">

		</div>
		<div class="col-md-6">
		<label for="pwd1">Credit card number</label>
		<input type="text" class="form-control" id="name" placeholder="">
		</div>

			<label for="name">Expiration</label>

			</div>
		<div class="col-md-6">
		<label for="pwd1">CVV</label>
		<input type="text" class="form-control" id="number" placeholder="">
		</div>

  <button type="submit" class="btn btn-primary btn-block">Continue to checkout</button>

</div>
